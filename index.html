<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
    <header>
        <h1>Profil Pribadi</h1>
    </header>


    <div style="display: flex; gap: 30px; align-items: flex-start;">
        <div>
            <h3>Foto Profil</h3>
            <img src="lake.jpg" width="300" alt="Foto Profil">
        </div>

        <div>
            <h3>Video Perkenalan</h3>
            <video width="300" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <section>
        <h2>Tentang Saya</h2>
        <p>Halo! Saya adalah seorang mahasiswa IT yang tertarik dengan backend dan cybersecurity.</p>
    </section>

    <section>
        <h2>Keterampilan</h2>
        <table>
            <tr>
                <th>Keterampilan</th>
                <th>Tingkat</th>
            </tr>
            <tr>
                <td>Golang</td>
                <td>Mahir</td>
            </tr>
            <tr>
                <td>Python</td>
                <td>Menengah</td>
            </tr>
            <tr>
                <td>HTML/CSS</td>
                <td>Pemula</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Hubungi Saya</h2>
        <form>
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama"><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            
            <label for="pesan">Pesan:</label><br>
            <textarea id="pesan" name="pesan" rows="4" cols="30"></textarea><br><br>
        </form>

        <button type="submit">Kirim Pesan</button>
    </section>

    <section>
        <h2>Media Sosial</h2>
        <a href="https://www.linkedin.com/in/raditya-darma-74652b210/">LinkedIn</a> | 
        <a href="https://github.com/payahbro">GitHub</a> | 
        <a href="https://www.instagram.com/rdtyads?igsh=cnVqb2x2dHF0djZk">Instagram</a>
    </section>

</body>

</html>
